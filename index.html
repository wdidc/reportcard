<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <a href="#" class='js-login'>Log in with GitHub</a>
  <h1>Report Card</h1>
  <div class='showIfCurrentUser'>
    <h2>ATTENDANCE</h2>
    <h3>RULES</h3>
    <ul>
      <li>Maximum: 4 Absences</li>
      <li>4 Tardies = 1 Absence</li>
    </ul>
    <p>Tardy: <span id="num-tardy"></span></p>
    <p>Absent: <span id="num-absent"></span></p>

    <h2>ASSIGNMENTS</h2>
    <p>Complete: <span id="percent-complete"></span></p>
    <p>Incomplete: <span id="percent-incomplete"></span></p>
    <span>Missing Assignments</span>
    <ol id="list-incomplete">
    </ol>
  </div>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src='app.js'> </script>
</body>
</html>
